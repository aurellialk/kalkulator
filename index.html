<!DOCTYPE html>
<html>
    <head>
        <title> KALKULATOR SEDERHANA </title>

        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }
            
            .calculator {
                background: #222;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
                text-align: center;
            }
            
            input {
                width: 95%;
                height: 50px;
                font-size: 25px;
                text-align: right;
                border: none;
                margin-bottom: 10px;
                padding: 10px;
                background: #333;
                color: white;
                border-radius: 5px;
            }
            
            table {
                width: 100%;
            }
            
            button {
                width: 60px;
                height: 60px;
                font-size: 20px;
                margin: 5px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: 0.2s;
            }
            
            button:hover {
                opacity: 0.8;
            }
            
            button[value="AC"] {
                background-color: indianred;
                color: white;
            }
            
            button[value="("],
            button[value=")"],
            button[value="%"],
            button[value=":"],
            button[value="-"],
            button[value="x"],
            button[value="+"] {
                background-color: #ffcc00;
                color: black;
            }
            
            button[value="="] {
                background-color: rgb(89, 223, 89);
                color: black;
            }
            
            button.number {
                background-color: #555;
                color: white;
            }
        </style>
    </head>

    <body>
        <div class="calculator">
            <header style="color: white; margin-bottom: 15px;">KALKULATOR SEDERHANA</header>
            <input type="text" id="display">
            <table>
                <tr>
                    <td><button value="(" onclick="appendValue('(')">(</button></td>
                    <td><button value=")"onclick="appendValue(')')">)</button></td>
                    <td><button value="%" onclick="appendValue('%')">%</button></td>
                    <td><button value="AC" onclick="clearDisplay()">AC</button></td>
                </tr>
                <tr>
                    <td><button class="number" onclick="appendValue('7')">7</button></td>
                    <td><button class="number" onclick="appendValue('8')">8</button></td>
                    <td><button class="number" onclick="appendValue('9')">9</button></td>
                    <td><button value=":" onclick="appendValue('/')">:</button></td>
                </tr>
                <tr>
                    <td><button class="number" onclick="appendValue('4')">4</button></td>
                    <td><button class="number" onclick="appendValue('5')">5</button></td>
                    <td><button class="number" onclick="appendValue('6')">6</button></td>
                    <td><button value="-" onclick="appendValue('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="number" onclick="appendValue('1')">1</button></td>
                    <td><button class="number" onclick="appendValue('2')">2</button></td>
                    <td><button class="number" onclick="appendValue('3')">3</button></td>
                    <td><button value="x" onclick="appendValue('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="number" onclick="appendValue('0')">0</button></td>
                    <td><button onclick="appendValue('.')">.</button></td>
                    <td><button value="=" onclick="calculateResult()">=</button></td>
                    <td><button value="+" onclick="appendValue('+')">+</button></td>
                </tr>
            </table>
        </div>

        <script>
            let display = document.getElementById("display");

            function appendValue(value) {
                display.value += value;
            }

            function clearDisplay() {
                display.value = "";
            }

            function calculateResult() {
                try {
                    let expression = display.value.replace(/x/g, '*').replace(/%/g, '/100');
                    display.value = eval(expression);
                } catch (error) {
                    alert("Input tidak valid");
                }
            }
        </script>
    </body>
</html>
